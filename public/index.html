<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Recharge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="register" style="display: block;">
            <h1>रजिस्टर करें</h1>
            <input type="text" id="reg-phone" placeholder="फोन नंबर">
            <input type="password" id="reg-password" placeholder="पासवर्ड">
            <input type="text" id="referral-code" placeholder="रेफर कोड">
            <button onclick="register()">रजिस्टर करें</button>
            <p id="reg-error" style="color: red;"></p>
            <p>पहले से अकाउंट है? <a href="#" onclick="showLogin()">लॉगिन करें</a></p>
        </div>

        <div id="login" style="display: none;">
            <h1>लॉगिन करें</h1>
            <input type="text" id="login-phone" placeholder="फोन नंबर">
            <input type="password" id="login-password" placeholder="पासवर्ड">
            <input type="text" id="two-factor-code" placeholder="2FA कोड (अगर चालू है)">
            <button onclick="login()">लॉगिन करें</button>
            <p id="login-error" style="color: red;"></p>
            <p>अकाउंट नहीं है? <a href="#" onclick="showRegister()">रजिस्टर करें</a></p>
        </div>

        <div id="two-factor-setup" style="display: none;">
            <h1>2FA सेटअप करें</h1>
            <p>Google Authenticator ऐप से इस QR कोड को स्कैन करें:</p>
            <img id="qr-code" src="">
            <button onclick="window.location.href='/dashboard.html'">डैशबोर्ड पर जाएँ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
